services:
  agent:
    image: portainer/agent:latest
    env_file:
      - ../.env
    user: "${UID:-0}:${GID:-0}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - local
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce:latest
    env_file:
      - ../.env
    user: "${UID:-0}:${GID:-0}"
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "8000:8000/tcp"
      - "9443:9443/tcp"
    volumes:
      - data:/data
    networks:
      - local
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

volumes:
  data:

networks:
  local:
    driver: overlay
    attachable: true
