services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    env_file:
      - ../.env
    user: "${UID:-0}:${GID:-0}"
    privileged: true
    environment:
      - TZ=${TZ}
    devices:
      - ${DEVICE}:/dev/ttyUSB0
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - config:/config
    networks:
      - local
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

volumes:
  config:

networks:
  local:
    driver: overlay
    attachable: true
