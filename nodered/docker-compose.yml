services:
  nodered:
    image: nodered/node-red:latest
    env_file:
      - ../.env
    user: "${UID:-0}:${GID:-0}"
    environment:
      - TZ=${TZ}
    volumes:
      - data:/data
    networks:
      - local
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  data:

networks:
  local:
    driver: overlay
    attachable: true
