services:
  pihole:
    image: pihole/pihole:latest
    env_file:
      - ../.env
    user: "${UID:-0}:${GID:-0}"
    secrets:
      - pihole_webpassword
    environment:
      - TZ=${TZ}
      - WEBPASSWORD_FILE=/run/secrets/pihole_webpassword
    volumes:
      - config:/etc/pihole
      - dnsmasq:/etc/dnsmasq.d
    ports:
      - "53:53"
    networks:
      - local
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

secrets:
  pihole_webpassword:
    external: true

volumes:
  config:
  dnsmasq:

networks:
  local:
