services:
  nginxproxymanager:
    image: jc21/nginx-proxy-manager:latest
    user: "${UID:-0}:${GID:-0}"
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - data:/data
      - certs:/etc/letsencrypt
    networks:
      - local
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

volumes:
  data:
  certs:

networks:
  local:
    driver: overlay
    attachable: true
